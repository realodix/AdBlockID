cache_dir: .tmp
fixer:
  paths:
    - src
    - tests
  excludes:
    - modules/_reference.txt
builder:
  output_dir: dist
  filter_list:
    - filename: adblockid.adfl.txt
      metadata:
        header: Adblock Plus 2.0
        title: AdBlockID
        custom: |
          Description: Filter list that specifically removes adverts on Indonesian language websites.
          Expires: 1 days
          Homepage: https://github.com/realodix/AdBlockID
      source:
        - src/general-block.adfl
        - src/general-hide.adfl
        - src/adservers.adfl
        - src/specific-block.adfl
        - src/specific-hide.adfl
        - src/specific-hide_2.adfl
        - src/anti-adblock.adfl
        - src/whitelist.adfl
        - src/common-group.adfl
        - src/extended.adfl
        - src/modules/fandom.adfl
        - src/modules/annoyance.adfl
        - src/modules/annoyance_limitation.adfl
        - src/modules/annoyance_safelink.adfl
        - src/modules/safelink.adfl
        - src/modules/adult.adfl
        - src/modules/adult-block.adfl
        - src/modules/adult-hide.adfl
        - src/modules/malaysia.adfl
    - filename: adblockid_plus.adfl.txt
      metadata:
        header: Adblock Plus 2.0
        title: AdBlockID Plus
        custom: |
          Description: Ekstensi untuk menambah cakupan situs yang tidak dapat dijangkau oleh AdBlockID.
          Expires: 6 days
          Homepage: https://github.com/realodix/AdBlockID
      source:
        - src/packages/personal.adfl
        - src/packages/badware.adfl
